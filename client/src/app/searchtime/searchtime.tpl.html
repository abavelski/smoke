<br/>
    <div class="tag-box tag-box-v4">

<input type="text" ng-model="addrSelected" placeholder="Street city or zip" typeahead="address for address in getLocation($viewValue) | filter:$viewValue" typeahead-loading="loadingLocations" typeahead-min-length="2" class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>

        <div class="row">
            <div class="col-md-6">
                <h4>Car make</h4>
                <select ng-model="make" ng-options="name for name in makes" class="form-control"/>
            </div>
            <div class="col-md-6">
                <h4>Service</h4>
                <select ng-model="service" ng-options="s.name for s in services" class="form-control"/>
            </div>
        </div>
        <br/>
        <div class="row">
            <div id="datepicker" class="col-md-6">
                <div class="input-group date">

                    
              <input type="text" readonly class="mydatepicker form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="opened" datepicker-options="dateOptions" min="minDate" show-button-bar="false" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="toggle($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>

                </div>
            </div>
            <div class="col-md-6">
                <br/>
                <button ng-click="search()" class="btn-u pull-right" type="button">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </div>
        </div>
    </div>
